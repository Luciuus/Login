<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Login Form with Social Sign Up</title>
</head>

<body>
    <div class="container">
        <img src="./images/Logo.jpeg" alt="Logo" class="logo">
        <div class="login-form">
            <div class="login-content">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" required placeholder=" ">
                        <label for="email">Email</label>
                        <img src="https://www.reshot.com/preview-assets/icons/YHUFD8SPL4/email-arrow-up-YHUFD8SPL4.svg"
                            alt="Email" class="icon">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Password</label>
                        <img src="https://www.svgrepo.com/show/380010/eye-password-show.svg" alt="Show/Hide Password" class="icon"
                            id="togglePassword">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit">Countinue</button>
                </form>
                <div class="social-signup">
                    <p>Or sign up using:</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/800px-Google_%22G%22_logo.svg.png"
                                alt="Google">
                        </div>
                        <div class="social-icon">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                                alt="Facebook">
                        </div>
                        <div class="social-icon">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                                alt="Apple">
                        </div>
                    </div>
                </div>
            </div>
            <div class="forgot-password">
                <span>Forgot password? </span><a href="#">Reset</a>
            </div>
        </div>
        <div class="login-image"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
